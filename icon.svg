<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="110"/>

  <!-- Main Scoreboard Container -->
  <rect x="80" y="100" width="352" height="320" fill="rgba(0,0,0,0.3)" rx="25" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Header Section -->
  <text x="256" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#4a9eff" text-anchor="middle">SCORE</text>

  <!-- Score Grid -->
  <!-- Row 1 -->
  <rect x="110" y="180" width="80" height="40" fill="#4a9eff" rx="8"/>
  <rect x="216" y="180" width="80" height="40" fill="#4a9eff" rx="8"/>
  <rect x="322" y="180" width="80" height="40" fill="#4a9eff" rx="8"/>

  <!-- Row 2 -->
  <rect x="110" y="235" width="80" height="40" fill="#667eea" rx="8"/>
  <rect x="216" y="235" width="80" height="40" fill="#667eea" rx="8"/>
  <rect x="322" y="235" width="80" height="40" fill="#667eea" rx="8"/>

  <!-- Row 3 -->
  <rect x="110" y="290" width="80" height="40" fill="#f093fb" rx="8"/>
  <rect x="216" y="290" width="80" height="40" fill="#f093fb" rx="8"/>
  <rect x="322" y="290" width="80" height="40" fill="#f093fb" rx="8"/>

  <!-- Total Row (highlighted) -->
  <rect x="110" y="350" width="80" height="50" fill="rgba(255,255,255,0.3)" rx="8" stroke="#4a9eff" stroke-width="2"/>
  <rect x="216" y="350" width="80" height="50" fill="rgba(255,255,255,0.3)" rx="8" stroke="#4a9eff" stroke-width="2"/>
  <rect x="322" y="350" width="80" height="50" fill="rgba(255,255,255,0.3)" rx="8" stroke="#4a9eff" stroke-width="2"/>

  <!-- Decorative number symbols -->
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Σ</text>
  <text x="256" y="375" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Σ</text>
  <text x="362" y="375" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Σ</text>
</svg>
