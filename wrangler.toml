# Wrangler configuration for Cloudflare Pages Functions
name = "scorekeeper"
compatibility_date = "2024-01-01"

# KV Namespace Bindings
# You need to create a KV namespace in Cloudflare dashboard
# Dashboard > Workers & Pages > KV > Create namespace
# Name it: "ROOM_KV"
# Then bind it here:

[[kv_namespaces]]
binding = "ROOM_KV"
id = "801b594777c643f8b34465b1247b1174"  # Replace with your actual KV namespace ID
